<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="User Name"> <br>
            <input type="text" name="emailname" placeholder="Email Name"><br>
            <input type="text" name="phonenumber" placeholder="Phone Number"><br>
            <input type="text" name="password" placeholder="Password"><br>
            <input type="text" name="confirmpassword" placeholder="Confirm Password"><br>
            <input type="text" name="id" placeholder="ID"><br>
            <div class="flex">
                <input class="check" type="checkbox">
                <p>I have read andI accept the terms of use in this course</p>
            </div>
            <button id="register-now">Registration Now</button>
        </form>
    </div>
</body>
</html>
